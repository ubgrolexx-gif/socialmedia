<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(-45deg, hsl(220, 25%, 8%), hsl(200, 80%, 15%), hsl(180, 90%, 20%), hsl(180, 100%, 50%));
            background-size: 300% 300%;
            animation: gradient-shift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animations */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                            0 0 40px rgba(0, 255, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 255, 255, 1),
                            0 0 60px rgba(0, 255, 255, 1),
                            0 0 80px rgba(200, 100, 255, 0.8);
            }
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scale-in {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Background Effects */
        .mesh-gradient {
            position: absolute;
            inset: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        .mesh-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            mix-blend-mode: multiply;
            animation: float 8s ease-in-out infinite;
        }

        .mesh-orb:nth-child(1) {
            top: 0;
            left: 0;
            width: 384px;
            height: 384px;
            background: rgba(0, 255, 255, 0.3);
        }

        .mesh-orb:nth-child(2) {
            top: 0;
            right: 0;
            width: 384px;
            height: 384px;
            background: rgba(200, 100, 255, 0.3);
            animation-delay: 2s;
        }

        .mesh-orb:nth-child(3) {
            bottom: 0;
            left: 25%;
            width: 384px;
            height: 384px;
            background: rgba(100, 200, 255, 0.3);
            animation-delay: 4s;
        }

        .mesh-orb:nth-child(4) {
            bottom: 0;
            right: 25%;
            width: 384px;
            height: 384px;
            background: rgba(0, 255, 255, 0.2);
            animation-delay: 6s;
        }

        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            animation: float 10s ease-in-out infinite;
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black, transparent);
            pointer-events: none;
        }

        .vignette {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, transparent, rgba(13, 17, 23, 0.6));
            pointer-events: none;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        /* Name Section */
        .name-section {
            margin-bottom: 4rem;
            text-align: center;
            animation: fade-in-up 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        .name {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            color: rgb(180, 255, 255);
            animation: glow 3s ease-in-out infinite, float 6s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .name span {
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: default;
        }

        .name span:hover {
            transform: scale(1.1);
        }

        .underline {
            height: 4px;
            width: 128px;
            margin: 0 auto;
            background: linear-gradient(to right, transparent, rgb(0, 255, 255), transparent);
            border-radius: 9999px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Social Cards */
        .social-cards {
            display: grid;
            gap: 2rem;
            width: 100%;
            max-width: 42rem;
            animation: scale-in 0.6s ease-out forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }

        .card-wrapper {
            position: relative;
        }

        .card {
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(180, 255, 255, 0.3);
            border-radius: 1rem;
            background: rgba(28, 35, 45, 0.8);
            backdrop-filter: blur(20px);
            padding: 2rem;
            transition: all 0.5s ease;
            text-decoration: none;
            display: block;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, transparent, rgba(0, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: rgb(0, 255, 255);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card.snapchat:hover {
            border-color: rgb(200, 100, 255);
            box-shadow: 0 0 30px rgba(200, 100, 255, 0.3);
        }

        .card-content {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .icon-wrapper {
            border-radius: 50%;
            background: linear-gradient(to bottom right, rgb(0, 255, 255), rgb(100, 200, 255));
            padding: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.5s ease;
        }

        .snapchat .icon-wrapper {
            background: linear-gradient(to bottom right, rgb(200, 100, 255), rgb(0, 255, 255));
        }

        .card:hover .icon-wrapper {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .icon {
            width: 32px;
            height: 32px;
            color: rgb(13, 17, 23);
        }

        .card-text {
            flex: 1;
        }

        .card-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgb(150, 180, 200);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .card-username {
            font-size: 2rem;
            font-weight: 700;
            color: rgb(180, 255, 255);
            transition: color 0.3s ease;
        }

        .card:hover .card-username {
            color: rgb(0, 255, 255);
        }

        .snapchat:hover .card-username {
            color: rgb(200, 100, 255);
        }

        .arrow {
            font-size: 2.5rem;
            color: rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover .arrow {
            color: rgb(0, 255, 255);
            transform: translateX(0.5rem);
        }

        .snapchat:hover .arrow {
            color: rgb(200, 100, 255);
        }

        /* Snap Score Badge */
        .snap-badge {
            position: absolute;
            top: -1rem;
            right: -1rem;
            z-index: 20;
            animation: scale-in 0.6s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        .snap-badge-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgb(200, 100, 255), rgb(0, 255, 255));
            border-radius: 9999px;
            filter: blur(12px);
            opacity: 0.6;
            animation: pulse 2s ease-in-out infinite;
        }

        .snap-badge-content {
            position: relative;
            background: linear-gradient(to right, rgb(200, 100, 255), rgb(0, 255, 255), rgb(100, 200, 255));
            color: rgb(180, 255, 255);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(180, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
            text-align: center;
        }

        .snap-badge-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            margin-bottom: 0.125rem;
        }

        .snap-badge-score {
            font-size: 1.25rem;
            font-weight: 900;
            animation: glow 3s ease-in-out infinite;
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .decoration:nth-child(1) {
            top: 25%;

        }

        .decoration:nth-child(2) {

            top: 50%;

            top: 33%;
            right: 33%;

        }

        .ring {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .ring:nth-child(1) {
            top: 2.5rem;

        .ring:nth-child(2) {

        }

        @media (max-width: 768px) {
            .name {
                font-size: 3.5rem;
            }

            }

            .snap-badge {
                right: -0.5rem;
            }

            .decoration, .ring {
                display: none;
            }
        }
    </style>
</head>
